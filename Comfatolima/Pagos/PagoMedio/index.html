<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>PAGO</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Dirección de facturación</h3>

                <div class="inputBox">
                    <span>Nombre :</span>
                    <input type="text" placeholder="nombre apellidos">
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>Direccion :</span>
                    <input type="text" placeholder="apto - calle - localidad">
                </div>
                <div class="inputBox">
                    <span>ciudad :</span>
                    <input type="text" placeholder="bogota">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Estado :</span>
                        <input type="text" placeholder="colombia">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Pago</h3>

                <div class="inputBox">
                    <span>Tarjetas aceptadas :</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Nombre en la tarjeta :</span>
                    <input type="text" placeholder="nombre del propietario ">
                </div>
                <div class="inputBox">
                    <span>Número de tarjeta de crédito :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Mes de Expedición :</span>
                    <input type="text" placeholder="enero">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp año :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Proceder al pago" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
